            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 30px;
            color: #003366; /* Azul oscuro */
        }
 
        button {
            display: block;
            width: 80%;
            margin: 8px auto;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #1a1b1d; /* Azul oscuro */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3; /* Azul más oscuro al pasar el mouse */
        }

        .footer-buttons {
            margin-top: 40px;
        }

        .footer-buttons button {
            width: 40%;
            display: inline-block;
